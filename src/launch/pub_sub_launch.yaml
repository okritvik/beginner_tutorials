launch:
  # ROS Parameter
  -arg:
    name: "frequency"
    default: "1"
  # Publisher
  - node:
    pkg: "ros2_cpp_pubsub"
    exec: "param_talker"
    name: "sim"
    namespace: "pub_using_param"
    param:
    -
      name: "frequency"
      value: "$(var frequency)"
  # Subscriber
  - node:
    pkg: "ros2_cpp_pubsub"
    exec: "param_talker"
    name: "sim"
    namespace: "pub_using_param"
